name: Build and test flake outputs

on:
  push:
  workflow_dispatch:
  workflow_call:
    inputs:
      branch:
        description: Branch name to build on
        default: ""
        required: false
        type: string
    secrets:
      CACHIX_AUTH_TOKEN:
        required: true

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Check Nix flake Nixpkgs inputs
        uses: DeterminateSystems/flake-checker-action@main

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        system:
          # TODO - add more systems
          - x86_64
        include:
          - nix-command: develop .#default --profile profile
            system: x86_64

          - nix-command: build --impure --accept-flake-config .#nixosConfigurations.nixe.config.system.build.toplevel
            system: x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup cachix
        uses: cachix/cachix-action@v14
        with:
          name: racci
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build command (x86_64)
        if: matrix.system == 'x86_64'
        env:
          _system: ${{ matrix.system }}-linux
        run: nix ${{ matrix.nix-command }}

  # TODO
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        system:
          - x86_64
        nix-command:
          - fmt -L -- --check .
          - flake check --impure

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        continue-on-error: true
        if: matrix.system == 'x86_64'
        with:
          swap-storage: false
          tool-cache: true

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup cachix
        uses: cachix/cachix-action@v14
        with:
          name: racci
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build command (x86_64)
        if: matrix.system == 'x86_64'
        env:
          _system: ${{ matrix.system }}-linux
        run: nix ${{ matrix.nix-command }}
