name: Build and test flake outputs

on:
  push:
  workflow_dispatch:
  workflow_call:
    inputs:
      branch:
        description: Branch name to build on
        default: ""
        required: false
        type: string

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Check Nix flake Nixpkgs inputs
        uses: DeterminateSystems/flake-checker-action@main

  build:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.host }}-${{ matrix.system }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - host: nixe
            system: x86_64-linux
          - host: nixarr
            system: x86_64-linux
          - host: nixcloud
            system: x86_64-linux
          - host: nixdev
            system: x86_64-linux
          - host: nixio
            system: x86_64-linux
          - host: nixmon
            system: x86_64-linux
          - host: nixserv
            system: x86_64-linux

    name: Build ${{ matrix.host }} on ${{ matrix.system }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        continue-on-error: true
        with:
          swap-storage: false
          tool-cache: true

      - uses: ./.github/actions/setup-nix
        with:
          arch: ${{ matrix.system }}

      - name: Setup cachix
        uses: cachix/cachix-action@v14
        with:
          name: racci
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build ${{ matrix.host }} (x86_64)
        if: startsWith(matrix.system, 'x86_64')
        env:
          _system: ${{ matrix.system }}
        run: nix build --impure --accept-flake-config .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel

  test:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.command }}-${{ matrix.system }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - command: fmt -L -- --check .
            system: x86_64-linux
          - command: flake check --impure --allow-import-from-derivation
            system: x86_64-linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - uses: ./.github/actions/setup-nix
        with:
          arch: ${{ matrix.system }}

      - name: Run ${{ matrix.command }} on ${{ matrix.system }}
        env:
          _system: ${{ matrix.system }}
        run: nix --accept-flake-config ${{ matrix.command }}
